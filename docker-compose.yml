version: "3.9"

services:
  notion-mcp:
    build:
      context: ./mcp-servers/notion
      dockerfile: Dockerfile
    container_name: hisho-notion-mcp
    environment:
      - NOTION_API_KEY=${NOTION_API_KEY}
      - NOTION_TASK_DATABASE_ID=${NOTION_TASK_DATABASE_ID}
      - NOTION_MEMO_DATABASE_ID=${NOTION_MEMO_DATABASE_ID}
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-INFO}
    env_file:
      - .env
    stdin_open: true
    tty: true
    restart: unless-stopped
    # リソース制限
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
    # ヘルスチェック（Phase 3で実装予定）
    # healthcheck:
    #   test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 10s

  google-calendar-mcp:
    build:
      context: ./mcp-servers/google-calendar
      dockerfile: Dockerfile
    container_name: hisho-google-calendar-mcp
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REFRESH_TOKEN=${GOOGLE_REFRESH_TOKEN}
      - GOOGLE_ACCESS_TOKEN=${GOOGLE_ACCESS_TOKEN}
      - GOOGLE_CALENDAR_TIMEZONE=${GOOGLE_CALENDAR_TIMEZONE:-Asia/Tokyo}
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-INFO}
    env_file:
      - .env
    volumes:
      - ./mcp-servers/google-calendar/credentials:/app/credentials:ro
    stdin_open: true
    tty: true
    restart: unless-stopped
    # 【追加】DNS設定を明示的に追加
    dns:
      - 8.8.8.8
      - 8.8.4.4
    # リソース制限
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
