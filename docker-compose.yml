version: "3.9"

services:
  notion-mcp:
    build:
      context: ./mcp-servers/notion
      dockerfile: Dockerfile
    container_name: hisho-notion-mcp
    environment:
      - NOTION_API_KEY=${NOTION_API_KEY}
      - NOTION_TASK_DATABASE_ID=${NOTION_TASK_DATABASE_ID}
      - NOTION_MEMO_DATABASE_ID=${NOTION_MEMO_DATABASE_ID}
      - MCP_LOG_LEVEL=${MCP_LOG_LEVEL:-INFO}
    env_file:
      - .env
    stdin_open: true
    tty: true
    restart: unless-stopped
    # リソース制限
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256M
        reservations:
          cpus: "0.25"
          memory: 128M
